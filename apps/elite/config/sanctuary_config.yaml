    green:
      condition: "HQ_APPROVED"
      actions:
        - "sede_social_registration"
        - "full_daemon_deployment"
        - "grant_facility_confirmation"
        
    amber:
      condition: "CONDITIONS_REQUIRED"
      actions:
        - "price_renegotiation"
        - "use_adaptation_planning"
        - "conditional_grant_language"
        
    red:
      condition: "RURAL_PROHIBITED"
      actions:
        - "adeje_urban_lease_search"
        - "finca_residential_only"
        - "grant_pivot_narratives"

